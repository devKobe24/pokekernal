spring:
  application:
    name: pokekernel

  profiles:
    active: dev

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML

  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false

  # 세션 관리 설정
  session:
    timeout: 30m # 30분 후 세션 만료
    cookie:
      http-only: true # XSS 공격 방지 (JavaScript에서 쿠키 접근 불가)
      secure: false # 개발 환경에서는 false (HTTPS 환경에서는 true로 설정)
      max-age: -1 # -1로 설정하면 브라우저 종료 시 쿠키 삭제 (세션 쿠키)
      same-site: lax # CSRF 공격 방지

# HTTP 타임아웃 설정 (대량 데이터 수집 시 타임아웃 방지)
server:
  tomcat:
    connection-timeout: 300000 # 5분 (밀리초)
  http2:
    enabled: false
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# 환율 설정 (EUR to USD)
currency:
  exchange-rate:
    eur-to-usd: 1.10 # 1 EUR = 1.10 USD (환율이 변경되면 이 값을 수정하세요)

# 사이트 URL 설정 (SEO용 - Sitemap 생성 시 사용)
app:
  site:
    url: ${SITE_URL:http://localhost:8080} # 운영 환경에서는 실제 도메인으로 설정하세요 (예: https://pokekernel.com)

