<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>PokeKernel - Collection</title>
    <link rel="stylesheet" href="/css/card-list.css" />
    <style>
      /* 모바일 대응 스타일 */
      @media (max-width: 768px) {
        header {
          padding-top: 60px;
        }
        header > div:first-child {
          position: fixed !important;
          top: 0;
          right: 0;
          left: 0;
          background: white;
          padding: 8px !important;
          gap: 4px !important;
          z-index: 9999;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header > div:first-child button,
        header > div:first-child a {
          padding: 8px 10px !important;
          font-size: 0.8em !important;
          white-space: nowrap;
        }
        header > div:first-child > div {
          gap: 4px !important;
        }
        header > div:first-child span {
          display: none;
        }
        .card-grid {
          padding: 0 10px;
        }
        #login-modal > div,
        #register-modal > div {
          width: 95% !important;
          max-width: 95% !important;
          padding: 20px !important;
        }
        #login-modal h2 {
          font-size: 22px !important;
        }
      }
      @media (max-width: 480px) {
        header > div:first-child button,
        header > div:first-child a {
          padding: 6px 8px !important;
          font-size: 0.75em !important;
        }
        header h1 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <header style="position: relative">
      <div
        style="
          position: absolute;
          top: 0;
          right: 0;
          display: flex;
          gap: 8px;
          padding: 10px;
        "
      >
        <!-- 로그인 상태에 따라 다른 버튼 표시 -->
        <div th:if="${!isAuthenticated}" style="display: flex; gap: 8px;">
          <button
            id="login-btn"
            type="button"
            style="
              padding: 10px 16px;
              background-color: #4338ca;
              color: white;
              text-decoration: none;
              border: none;
              border-radius: 8px;
              font-weight: bold;
              transition: background-color 0.3s;
              cursor: pointer;
              z-index: 1000;
            "
          >로그인</button>
          <a
            id="signup-btn"
            href="/register"
            onclick="event.stopPropagation(); window.location.href='/register';"
            style="
              padding: 10px 16px;
              background-color: #10b981;
              color: white;
              text-decoration: none;
              border-radius: 8px;
              font-weight: bold;
              transition: background-color 0.3s;
              z-index: 1000;
            "
            >회원 가입</a
          >
          <a
            href="/admin/login"
            style="
              padding: 10px 16px;
              background-color: #f59e0b;
              color: white;
              text-decoration: none;
              border-radius: 8px;
              font-weight: bold;
              transition: background-color 0.3s;
              z-index: 1000;
            "
            onmouseover="this.style.backgroundColor='#d97706';"
            onmouseout="this.style.backgroundColor='#f59e0b';"
            >관리자 로그인</a
          >
        </div>
        <div th:if="${isAuthenticated}" style="display: flex; gap: 8px; align-items: center;">
          <span style="color: #666; font-size: 0.9em; margin-right: 8px;">
            <span th:text="${username}">사용자</span>님
          </span>
          <form th:action="@{/admin/logout}" method="post" style="margin: 0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button
              type="submit"
              style="
                padding: 10px 16px;
                background-color: #ef4444;
                color: white;
                text-decoration: none;
                border: none;
                border-radius: 8px;
                font-weight: bold;
                transition: background-color 0.3s;
                cursor: pointer;
              "
            >로그아웃</button>
          </form>
          <a
            href="/admin/cards/register"
            style="
              padding: 10px 16px;
              background-color: #4338ca;
              color: white;
              text-decoration: none;
              border-radius: 8px;
              font-weight: bold;
              transition: background-color 0.3s;
            "
            >Admin</a
          >
        </div>
      </div>
      <div style="text-align: center">
        <h1>My Pokémon Collection</h1>
        <div class="stats">
          <span>Total Cards: <b th:text="${cards.size()}">0</b></span>
        </div>
      </div>
    </header>

    <main>
      <div class="card-grid">
        <div
          class="card-item"
          th:each="card : ${cards}"
          th:onclick="|location.href='@{/cards/{id}(id=${card.id})}'|"
        >
          <div class="card-image">
            <img
              th:src="${card.imageUrl != null and !card.imageUrl.isEmpty() ? card.imageUrl : '/images/pokemon-card.png'}"
              th:alt="${card.name}"
              onerror="this.src='/images/pokemon-card.png'; this.onerror=null;"
            />
          </div>
          <div class="card-info">
            <h3 th:text="${card.name}">Card Name</h3>
            <p class="set-name" th:text="${card.setName}">Set Name</p>
            <div class="meta">
              <span class="rarity" th:text="${card.rarity}">Rarity</span>
              <span class="price" th:text="${card.priceDisplay}">Price</span>
            </div>
            <div
              class="status-info"
              style="margin-top: 8px; font-size: 0.85em; color: #666"
            >
              <div
                th:if="${card.cardCondition != null}"
                style="margin-top: 4px"
              >
                <span style="font-weight: bold">카드 상태:</span>
                <span
                  th:text="${card.cardConditionDesc != null ? card.cardConditionDesc : card.cardCondition}"
                  >-</span
                >
              </div>
              <div
                th:if="${card.collectionStatus != null}"
                style="margin-top: 4px"
              >
                <span style="font-weight: bold">컬렉션 상태:</span>
                <span
                  th:text="${card.collectionStatusDesc != null ? card.collectionStatusDesc : card.collectionStatus}"
                  >-</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div th:if="${cards.isEmpty()}" class="empty-state">
        <p>수집된 카드가 없습니다. 관리자 메뉴에서 수집을 진행해주세요.</p>
      </div>
    </main>

    <script src="/js/app.bundle.js"></script>
    <!-- Login Modal -->
    <div
      id="login-modal"
      class="modal"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 10000;
      "
    >
      <div
        style="
          background-image: url('/images/pokemon-card.png');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          padding: 40px;
          border-radius: 12px;
          width: 420px;
          max-width: 90%;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
          position: relative;
          overflow: hidden;
        "
      >
        <!-- 반투명 오버레이 레이어 (텍스트 가독성 향상) -->
        <div style="
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(255, 255, 255, 0.95);
          border-radius: 12px;
          z-index: 0;
        "></div>
        
        <!-- 모든 콘텐츠를 오버레이 위에 배치 -->
        <div style="position: relative; z-index: 1;">
          <!-- Close button -->
          <button
            id="login-close"
            type="button"
            style="
              position: absolute;
              top: -5px;
              right: -5px;
              background: rgba(255, 255, 255, 0.9);
              border: none;
              font-size: 24px;
              cursor: pointer;
              color: #999;
              line-height: 1;
              padding: 0;
              width: 30px;
              height: 30px;
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              transition: background-color 0.3s;
            "
            aria-label="닫기"
            onmouseover="this.style.background='rgba(255, 255, 255, 1)'; this.style.color='#333';"
            onmouseout="this.style.background='rgba(255, 255, 255, 0.9)'; this.style.color='#999';"
          >
            ×
          </button>

          <!-- Logo -->
          <div style="text-align: center; margin-bottom: 30px;">
            <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px;">
              <span style="font-size: 24px; font-weight: bold; color: #333;">PokeKernel</span>
            </div>
          </div>

          <!-- Title -->
          <h2 style="
            margin: 0 0 30px 0;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #333;
          ">로그인</h2>

          <!-- Error Message -->
          <div
            id="login-msg"
            aria-live="polite"
            style="
              margin-bottom: 20px;
              padding: 12px;
              border-radius: 8px;
              text-align: center;
              display: none;
            "
          ></div>

          <form id="login-form" method="post" th:action="@{/admin/login}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <!-- Email Input -->
            <div style="margin-bottom: 20px;">
              <label style="
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: #333;
                font-size: 14px;
              ">아이디(이메일)</label>
              <input
                name="email"
                type="email"
                required
                style="
                  width: 100%;
                  padding: 12px;
                  border: 2px solid #e0e0e0;
                  border-radius: 8px;
                  box-sizing: border-box;
                  font-size: 14px;
                  transition: border-color 0.3s;
                  background: white;
                "
                placeholder="이메일을 입력하세요"
                onfocus="this.style.borderColor='#4338ca';"
                onblur="this.style.borderColor='#e0e0e0';"
              />
            </div>

            <!-- Password Input -->
            <div style="margin-bottom: 30px;">
              <label style="
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: #333;
                font-size: 14px;
              ">비밀번호</label>
              <input
                name="password"
                type="password"
                required
                style="
                  width: 100%;
                  padding: 12px;
                  border: 2px solid #e0e0e0;
                  border-radius: 8px;
                  box-sizing: border-box;
                  font-size: 14px;
                  transition: border-color 0.3s;
                  background: white;
                "
                placeholder="비밀번호를 입력하세요"
                onfocus="this.style.borderColor='#4338ca';"
                onblur="this.style.borderColor='#e0e0e0';"
              />
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              style="
                width: 100%;
                padding: 14px;
                background: #4338ca;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.3s;
                margin-bottom: 20px;
              "
              onmouseover="this.style.background='#3730a3';"
              onmouseout="this.style.background='#4338ca';"
            >
              로그인
            </button>
          </form>

          <!-- Links -->
          <div style="
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
          ">
            <a
              href="/register"
              style="
                color: #4338ca;
                text-decoration: none;
                font-size: 14px;
                transition: color 0.3s;
              "
              onmouseover="this.style.color='#3730a3';"
              onmouseout="this.style.color='#4338ca';"
            >
              회원가입
            </a>
            <span style="color: #e0e0e0;">|</span>
            <a
              href="/cards"
              onclick="closeLoginModal(); return false;"
              style="
                color: #666;
                text-decoration: none;
                font-size: 14px;
                transition: color 0.3s;
              "
              onmouseover="this.style.color='#333';"
              onmouseout="this.style.color='#666';"
            >
              홈으로
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Registration Modal -->
    <div
      id="register-modal"
      class="modal"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 10000;
      "
    >
      <div
        style="
          background: white;
          padding: 20px;
          border-radius: 8px;
          width: 320px;
          max-width: 90%;
        "
      >
        <h2 style="margin-top: 0">회원 가입</h2>
        <form id="register-form" method="post" action="/register">
          <div
            id="register-msg"
            aria-live="polite"
            style="margin-bottom: 8px"
          ></div>
          <div style="margin-bottom: 8px">
            <label>이메일</label
            ><input
              name="email"
              type="email"
              required
              style="width: 100%; padding: 8px"
            />
          </div>
          <div style="margin-bottom: 8px">
            <label>비밀번호</label
            ><input
              name="password"
              type="password"
              required
              style="width: 100%; padding: 8px"
            />
          </div>
          <div style="margin-bottom: 8px">
            <label>닉네임</label
            ><input
              name="nickname"
              type="text"
              required
              style="width: 100%; padding: 8px"
            />
          </div>
          <div
            style="
              display: flex;
              gap: 8px;
              justify-content: flex-end;
              margin-top: 12px;
            "
          >
            <button
              type="button"
              id="register-cancel"
              style="padding: 8px 12px"
            >
              취소
            </button>
            <button
              type="submit"
              style="
                padding: 8px 12px;
                background: #10b981;
                color: white;
                border: none;
                border-radius: 6px;
              "
            >
              가입
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      (function () {
        // Registration Modal
        const registerModal = document.getElementById("register-modal");
        const registerCancel = document.getElementById("register-cancel");
        const signupBtn = document.getElementById("signup-btn");
        const registerForm = document.getElementById("register-form");
        const registerMsgBox = document.getElementById("register-msg");

        function openRegisterModal() {
          registerModal.style.display = "flex";
        }
        function closeRegisterModal() {
          registerModal.style.display = "none";
        }

        if (registerCancel) registerCancel.addEventListener("click", closeRegisterModal);

        // If arrived with ?signup=1 open modal
        const params = new URLSearchParams(window.location.search);
        if (params.get("signup") === "1") openRegisterModal();
        if (params.get("signup") === "success") {
          alert("회원 가입이 완료되었습니다. 로그인 후 이용해주세요.");
          history.replaceState(null, "", window.location.pathname);
        }

        // Login Modal
        const loginModal = document.getElementById("login-modal");
        const loginBtn = document.getElementById("login-btn");
        const loginCancel = document.getElementById("login-cancel");
        const loginForm = document.getElementById("login-form");
        const loginMsgBox = document.getElementById("login-msg");

        function openLoginModal() {
          loginModal.style.display = "flex";
        }
        function closeLoginModal() {
          loginModal.style.display = "none";
        }

        if (loginBtn) loginBtn.addEventListener("click", openLoginModal);
        if (loginCancel) loginCancel.addEventListener("click", closeLoginModal);
        
        // Close button for login modal
        const loginClose = document.getElementById("login-close");
        if (loginClose) loginClose.addEventListener("click", closeLoginModal);
        
        // Close modal when clicking outside
        if (loginModal) {
          loginModal.addEventListener("click", function(e) {
            if (e.target === loginModal) {
              closeLoginModal();
            }
          });
        }

        // If arrived with ?login=1 open modal
        if (params.get("login") === "1") openLoginModal();

        // Login form submit handler
        if (loginForm) {
          loginForm.addEventListener("submit", async function (e) {
            e.preventDefault();
            loginMsgBox.style.display = "none";
            loginMsgBox.textContent = "";
            loginMsgBox.style.color = "";

            const fd = new FormData(loginForm);
            const csrfToken = document.querySelector('meta[name="_csrf"]').content;
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

            try {
              const res = await fetch(loginForm.action, {
                method: "POST",
                headers: {
                  "X-Requested-With": "XMLHttpRequest",
                  [csrfHeader]: csrfToken,
                },
                body: fd,
              });

              if (res.ok || res.redirected) {
                // 로그인 성공 시 페이지 새로고침
                window.location.href = "/cards";
              } else {
                loginMsgBox.style.display = "block";
                loginMsgBox.style.background = "#fee2e2";
                loginMsgBox.style.color = "#991b1b";
                loginMsgBox.style.border = "1px solid #fecaca";
                loginMsgBox.textContent = "이메일 또는 비밀번호가 올바르지 않습니다.";
              }
            } catch (err) {
              loginMsgBox.style.display = "block";
              loginMsgBox.style.background = "#fee2e2";
              loginMsgBox.style.color = "#991b1b";
              loginMsgBox.style.border = "1px solid #fecaca";
              loginMsgBox.textContent = "네트워크 오류가 발생했습니다.";
            }
          });
        }
        
        // Make closeLoginModal accessible globally for onclick handler
        window.closeLoginModal = closeLoginModal;

        // Leave signup link as a normal navigation to /register so the dedicated page loads.

        // AJAX submit handler for registration
        if (registerForm) {
          registerForm.addEventListener("submit", async function (e) {
            // If JS enabled, handle via AJAX to keep modal open and show messages
            e.preventDefault();
            registerMsgBox.textContent = "";
            registerMsgBox.style.color = "";

            const fd = new FormData(registerForm);
            const csrfToken = document.querySelector('meta[name="_csrf"]').content;
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

            try {
              const res = await fetch(registerForm.action, {
                method: "POST",
                headers: {
                  "X-Requested-With": "XMLHttpRequest",
                  [csrfHeader]: csrfToken,
                },
                body: fd,
              });

              if (res.ok) {
                const body = await res
                  .json()
                  .catch(() => ({ message: "회원가입이 완료되었습니다." }));
                registerMsgBox.style.color = "green";
                registerMsgBox.textContent = body.message || "회원가입이 완료되었습니다.";
                // 회원가입 성공 후 카드 목록 페이지로 리다이렉션
                setTimeout(() => {
                  window.location.href = "/cards";
                }, 900);
              } else {
                const body = await res
                  .json()
                  .catch(() => ({ message: "가입에 실패했습니다." }));
                registerMsgBox.style.color = "crimson";
                registerMsgBox.textContent = body.message || "가입에 실패했습니다.";
              }
            } catch (err) {
              registerMsgBox.style.color = "crimson";
              registerMsgBox.textContent = "네트워크 오류가 발생했습니다.";
            }
          });
        }

        // Show login modal if requested
        const showLoginModal = /*[[${showLoginModal}]]*/ false;
        if (showLoginModal) {
          openLoginModal();
        }

        // Show register modal if requested
        const showRegisterModal = /*[[${showRegisterModal}]]*/ false;
        if (showRegisterModal) {
          openRegisterModal();
        }
      })();
    </script>
  </body>
</html>
