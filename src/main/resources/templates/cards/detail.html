<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title th:text="${card.name} + ' - PokeKernel'">Card Detail</title>
    <link rel="stylesheet" href="/css/card-list.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --card-width: 400px;
        --card-height: 560px;
        --card-radius: 16px;
      }

      body {
        perspective: 1000px; /* 3D 공간감 필수 설정 */
        padding: 0;
        margin: 0;
      }

      .detail-container {
        display: flex;
        gap: 40px;
        max-width: 1000px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      
      /* 모바일 대응 */
      @media (max-width: 768px) {
        :root {
          --card-width: min(90vw, 350px);
          --card-height: calc(var(--card-width) * 1.4);
          --rotation-range: 12deg; /* 모바일에서는 작은 각도 */
        }
        
        body {
          padding: 10px;
        }
        
        .detail-container {
          flex-direction: column;
          gap: 20px;
          margin: 20px auto;
          padding: 20px;
        }
        
        .card-container {
          margin: 0 auto;
        }
        
        .back-btn {
          font-size: 0.9em;
          margin-bottom: 15px;
        }
        
        .detail-info h1 {
          font-size: 1.5em;
        }
        
        .chart-container {
          height: 250px;
        }
        
        /* 모바일 성능 최적화 */
        .card {
          will-change: transform;
          transform: translateZ(0); /* GPU 가속 */
        }
        
        .card-shine {
          opacity: 0.6 !important; /* 모바일에서는 더 약한 효과 */
        }
        
        /* 수량 선택기 모바일 대응 */
        #quantity-decrease,
        #quantity-increase {
          width: 36px !important;
          height: 36px !important;
          font-size: 16px !important;
        }
        
        #quantity-input {
          width: 50px !important;
          height: 36px !important;
          font-size: 14px !important;
        }
        
        #total-price {
          font-size: 1.2em !important;
        }
      }

      /* 카드 컨테이너 */
      .card-container {
        width: var(--card-width);
        height: var(--card-height);
        position: relative;
        z-index: 10;
      }

      .card {
        width: 100%;
        height: 100%;
        border-radius: var(--card-radius);
        position: relative;
        transition: transform 0.1s ease-out; /* 부드러운 움직임 */
        transform-style: preserve-3d;
        will-change: transform;
        box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
      }

      /* 1. 기본 이미지 레이어 */
      .card-face {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0; left: 0;
        border-radius: var(--card-radius);
        overflow: hidden;
        background-color: #1a1a1a;
        background-size: cover;
        background-position: center;
      }

      /* 2. 홀로그램(Shine) 레이어 - 무지개/황금빛 반사 */
      .card-shine {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: var(--card-radius);
        mix-blend-mode: color-dodge; /* 색상 닷지: 빛나는 효과의 핵심 */
        pointer-events: none;
        
        /* 홀로그램 그라데이션 텍스처 */
        background-image: linear-gradient(
          115deg,
          transparent 0%,
          rgba(255, 215, 0, 0.1) 30%, /* 옅은 금색 */
          rgba(255, 255, 255, 0.6) 45%, /* 강한 하이라이트 */
          rgba(255, 215, 0, 0.2) 55%,
          transparent 80%
        );
        
        opacity: 0; /* 평소에는 숨김 */
        transition: opacity 0.3s;
        background-size: 300% 300%; /* 배경을 크게 해서 이동시킴 */
      }

      /* 3. 표면 반사(Glare) 레이어 - 유리 같은 질감 */
      .card-glare {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: var(--card-radius);
        mix-blend-mode: overlay; /* 오버레이로 자연스러운 합성 */
        pointer-events: none;
        
        background-image: radial-gradient(
          farthest-corner circle at var(--mx) var(--my),
          rgba(255, 255, 255, 0.8) 10%,
          rgba(255, 255, 255, 0.65) 20%,
          rgba(0, 0, 0, 0.5) 90%
        );
        
        opacity: 0;
        transition: opacity 0.3s;
      }

      /* 호버 시 효과 활성화 */
      .card-container:hover .card-shine,
      .card-container:hover .card-glare {
        opacity: 1;
      }

      .detail-info {
        flex: 1;
      }
      .chart-container {
        margin-top: 30px;
        height: 300px;
      }
      .back-btn {
        display: inline-block;
        margin-bottom: 20px;
        text-decoration: none;
        color: #666;
        font-weight: bold;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
      }
      .btn-primary {
        background-color: #4338ca;
        color: white;
      }
      .btn-primary:hover {
        background-color: #3730a3;
      }
      .btn-danger {
        background-color: #ef4444;
        color: white;
      }
      .btn-danger:hover {
        background-color: #dc2626;
      }

      /* 장바구니 이동 확인 모달 */
      #cart-confirm-modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 10001;
      }

      #cart-confirm-modal.show {
        display: flex;
      }

      .cart-confirm-content {
        background: white;
        padding: 30px;
        border-radius: 12px;
        width: 400px;
        max-width: 90%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .cart-confirm-content h3 {
        margin: 0 0 20px 0;
        font-size: 1.3em;
        color: #333;
      }

      .cart-confirm-content p {
        margin: 0 0 25px 0;
        color: #666;
        font-size: 1em;
      }

      .cart-confirm-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }

      .cart-confirm-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 0.95em;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .cart-confirm-btn.yes {
        background-color: #10b981;
        color: white;
      }

      .cart-confirm-btn.yes:hover {
        background-color: #059669;
      }

      .cart-confirm-btn.no {
        background-color: #e5e7eb;
        color: #374151;
      }

      .cart-confirm-btn.no:hover {
        background-color: #d1d5db;
      }

      /* 모바일 대응 */
      @media (max-width: 768px) {
        .cart-confirm-content {
          padding: 20px;
        }
        .cart-confirm-buttons {
          flex-direction: column;
        }
        .cart-confirm-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div style="max-width: 1000px; margin: 0 auto; padding: 20px 30px 0 30px;">
      <a href="/cards" class="btn btn-danger" style="margin-bottom: 20px;">← Back to List</a>
    </div>

    <div class="detail-container">
      <div class="card-container" id="cardContainer">
        <div class="card" id="card">
          <div class="card-face" id="cardFace"></div>
          <div class="card-shine"></div>
          <div class="card-glare"></div>
        </div>
      </div>

      <div class="detail-info">
        <h1 th:text="${card.name}">Card Name</h1>
        <p
          style="color: #666; font-size: 1.1em"
          th:text="${card.setName} + ' | ' + ${card.rarity}"
        >
          Set | Rarity
        </p>

        <div style="margin-top: 15px; padding: 15px; background-color: #f9fafb; border-radius: 8px; border-left: 4px solid #4338ca;">
          <div th:if="${card.cardCondition != null}" style="margin-bottom: 8px;">
            <div style="font-weight: bold; color: #4338ca; margin-bottom: 4px;">카드 상태 (Condition):</div>
            <div style="margin-left: 8px;">
              <span style="font-weight: 600;" th:text="${card.cardCondition}">MINT</span>
              <span th:if="${card.cardConditionDesc != null}" style="color: #666; margin-left: 8px;" th:text="'(' + ${card.cardConditionDesc} + ')'">(미개봉/신품)</span>
            </div>
          </div>
          <div th:if="${card.collectionStatus != null}" style="margin-bottom: 8px;">
            <div style="font-weight: bold; color: #4338ca; margin-bottom: 4px;">컬렉션 상태 (Collection Status):</div>
            <div style="margin-left: 8px;">
              <span style="font-weight: 600;" th:text="${card.collectionStatus}">OWNED</span>
              <span th:if="${card.collectionStatusDesc != null}" style="color: #666; margin-left: 8px;" th:text="'(' + ${card.collectionStatusDesc} + ')'">(보유중)</span>
            </div>
          </div>
          <div th:if="${card.quantity != null and card.quantity > 0}">
            <div style="font-weight: bold; color: #4338ca; margin-bottom: 4px;">수량 (Quantity):</div>
            <div style="margin-left: 8px;">
              <span style="font-weight: 600; font-size: 1.1em; color: #4338ca;" th:text="${card.quantity} + '개'">1개</span>
            </div>
          </div>
          <div th:if="${card.cardCondition == null and card.collectionStatus == null and (card.quantity == null or card.quantity == 0)}" style="color: #999; font-style: italic;">
            상태 정보가 없습니다.
          </div>
        </div>

        <h2 style="color: #d97706; margin-top: 20px">
          <span th:text="${card.currency}">$</span>
          <span th:text="${card.currentPrice}">12.50</span>
        </h2>

        <!-- 수량 선택기 및 총 가격 -->
        <div style="margin-top: 20px; padding: 20px; background-color: #f9fafb; border-radius: 8px;">
          <div style="display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
            <!-- 수량 선택기 -->
            <div style="display: flex; align-items: center; border: 1px solid #e5e7eb; border-radius: 6px; overflow: hidden;">
              <!-- 감소 버튼 -->
              <button
                type="button"
                id="quantity-decrease"
                style="
                  width: 40px;
                  height: 40px;
                  background-color: #f3f4f6;
                  border: none;
                  border-right: 1px solid #e5e7eb;
                  cursor: pointer;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  font-size: 18px;
                  color: #6b7280;
                  transition: background-color 0.2s;
                "
                onmouseover="this.style.backgroundColor='#e5e7eb';"
                onmouseout="this.style.backgroundColor='#f3f4f6';"
              >
                −
              </button>
              
              <!-- 수량 입력 필드 -->
              <input
                type="text"
                id="quantity-input"
                value="1"
                min="1"
                style="
                  width: 60px;
                  height: 40px;
                  text-align: center;
                  border: none;
                  border-left: 1px solid #e5e7eb;
                  border-right: 1px solid #e5e7eb;
                  font-size: 16px;
                  font-weight: 500;
                  background-color: white;
                  outline: none;
                "
              />
              
              <!-- 증가 버튼 -->
              <button
                type="button"
                id="quantity-increase"
                style="
                  width: 40px;
                  height: 40px;
                  background-color: white;
                  border: none;
                  border-left: 1px solid #e5e7eb;
                  cursor: pointer;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  font-size: 18px;
                  color: #6b7280;
                  transition: background-color 0.2s;
                "
                onmouseover="this.style.backgroundColor='#f3f4f6';"
                onmouseout="this.style.backgroundColor='white';"
              >
                +
              </button>
            </div>
            
            <!-- 총 가격 표시 -->
            <div style="flex: 1; min-width: 150px;">
              <div style="font-size: 0.9em; color: #6b7280; margin-bottom: 4px;">총 가격</div>
              <div id="total-price" style="font-size: 1.5em; font-weight: bold; color: #111827;">
                ₩<span id="total-price-value">0</span>
              </div>
            </div>
          </div>
        </div>

        <div th:if="${card.salePrice != null}" style="margin-top: 15px; padding: 15px; background-color: #f0f9ff; border-radius: 8px; border-left: 4px solid #4338ca;">
          <div style="font-size: 0.9em; color: #666; margin-bottom: 5px;">희망 판매 가격 (단가)</div>
          <div style="font-size: 1.3em; font-weight: bold; color: #4338ca;">
            ₩<span th:text="${#numbers.formatInteger(card.salePrice, 0, 'COMMA')}" id="unit-price">50,000</span>
          </div>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap;">
          <a
            href="https://www.instagram.com/pokekenel?igsh=MTRuY3B6MGxwanJ0cw%3D%3D&utm_source=qr"
            class="btn btn-primary"
            target="_blank"
            rel="noopener noreferrer"
            style="flex: 1; min-width: 120px; text-align: center;"
          >
            + Instagram
          </a>
          <button
            type="button"
            id="add-to-cart-btn"
            class="btn"
            style="
              flex: 1;
              min-width: 120px;
              background-color: #10b981;
              color: white;
              border: none;
            "
          >
            + 장바구니
          </button>
          <button
            type="button"
            id="buy-now-btn"
            class="btn"
            style="
              flex: 1;
              min-width: 120px;
              background-color: #f59e0b;
              color: white;
              border: none;
            "
          >
            + 바로 구매
          </button>
        </div>

        <div class="chart-container">
          <canvas id="priceChart"></canvas>
        </div>

        <div
          th:if="${#lists.isEmpty(card.priceHistory)}"
          style="color: #999; margin-top: 20px; text-align: center"
        >
          <p>⚠️ 시세 히스토리 데이터가 충분하지 않습니다.</p>
        </div>
      </div>
    </div>

    <!-- 장바구니 이동 확인 모달 -->
    <div id="cart-confirm-modal">
      <div class="cart-confirm-content">
        <h3>장바구니 추가 완료</h3>
        <p>상품이 장바구니에 추가되었습니다.<br>장바구니로 이동하시겠습니까?</p>
        <div class="cart-confirm-buttons">
          <button type="button" class="cart-confirm-btn no" id="cart-confirm-no">닫기</button>
          <button type="button" class="cart-confirm-btn yes" id="cart-confirm-yes">장바구니 보기</button>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      /* Thymeleaf 변수를 JS 변수로 주입 */
      const historyData = /*[[${card.priceHistory}]]*/ [];

      // 카드 이미지 URL 설정
      const cardImageUrl = /*[[${card.imageUrl != null and !card.imageUrl.isEmpty() ? card.imageUrl : '/images/pokemon-card.png'}]]*/ '/images/pokemon-card.png';
      const cardFace = document.getElementById('cardFace');
      if (cardFace) {
        cardFace.style.backgroundImage = `url('${cardImageUrl}')`;
        // 이미지 로드 실패 시 fallback
        const img = new Image();
        img.onerror = function() {
          cardFace.style.backgroundImage = "url('/images/pokemon-card.png')";
        };
        img.src = cardImageUrl;
      }

      // 홀로그램 효과 JavaScript
      const container = document.getElementById('cardContainer');
      const card = document.getElementById('card');
      const shine = document.querySelector('.card-shine');
      const glare = document.querySelector('.card-glare');

      // 움직임 강도 설정 (모바일에서는 작은 각도)
      const isMobile = window.innerWidth <= 768;
      const ROTATION_RANGE = isMobile ? 12 : 18; // 모바일에서는 작은 각도

      // 카드 효과 업데이트 함수 (공통)
      function updateCardEffect(x, y, rect) {
        const w = rect.width;
        const h = rect.height;
        
        const px = Math.abs(x / w * 100);
        const py = Math.abs(y / h * 100);
        
        // 회전 각도 계산
        const rotateY = ((x - w/2) / (w/2)) * ROTATION_RANGE;
        const rotateX = ((y - h/2) / (h/2)) * -ROTATION_RANGE;

        // 1. 카드 3D 회전 적용
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

        // 2. 홀로그램(Shine) 이동
        shine.style.backgroundPosition = `${50 + (x/w * 50)}% ${50 + (y/h * 50)}%`;

        // 3. 반사광(Glare) 위치 업데이트
        glare.style.setProperty('--mx', `${px}%`);
        glare.style.setProperty('--my', `${py}%`);
      }

      function resetCardEffect() {
        card.style.transform = 'rotateX(0) rotateY(0)';
        shine.style.opacity = '0';
        glare.style.opacity = '0';
      }

      function activateCardEffect() {
        shine.style.opacity = isMobile ? '0.6' : '0.8';
        glare.style.opacity = '1';
      }

      if (container && card && shine && glare) {
        // 마우스 이벤트 (데스크톱)
        container.addEventListener('mousemove', (e) => {
          const rect = container.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          updateCardEffect(x, y, rect);
        });

        container.addEventListener('mouseleave', resetCardEffect);
        container.addEventListener('mouseenter', activateCardEffect);

        // 터치 이벤트 (모바일)
        let isTouching = false;
        
        container.addEventListener('touchstart', (e) => {
          e.preventDefault(); // 스크롤 방지
          isTouching = true;
          activateCardEffect();
          
          const rect = container.getBoundingClientRect();
          const touch = e.touches[0];
          const x = touch.clientX - rect.left;
          const y = touch.clientY - rect.top;
          updateCardEffect(x, y, rect);
        }, { passive: false });

        container.addEventListener('touchmove', (e) => {
          if (!isTouching) return;
          e.preventDefault(); // 스크롤 방지
          
          const rect = container.getBoundingClientRect();
          const touch = e.touches[0];
          const x = touch.clientX - rect.left;
          const y = touch.clientY - rect.top;
          updateCardEffect(x, y, rect);
        }, { passive: false });

        container.addEventListener('touchend', () => {
          isTouching = false;
          resetCardEffect();
        });

        container.addEventListener('touchcancel', () => {
          isTouching = false;
          resetCardEffect();
        });
      }

      // 수량 선택기 기능
      const quantityInput = document.getElementById('quantity-input');
      const decreaseBtn = document.getElementById('quantity-decrease');
      const increaseBtn = document.getElementById('quantity-increase');
      const totalPriceValue = document.getElementById('total-price-value');
      const unitPriceElement = document.getElementById('unit-price');

      // 최대 수량 (카드에 등록된 수량)
      const maxQuantity = /*[[${card.quantity != null && card.quantity > 0 ? card.quantity : 999999}]]*/ 999999;
      
      // 초기 수량 설정 (항상 1로 시작)
      quantityInput.value = 1;

      // 단가 (원화)
      const unitPrice = /*[[${card.salePrice != null ? card.salePrice : 0}]]*/ 0;

      // 증가 버튼 활성화/비활성화 업데이트
      function updateIncreaseButton() {
        const currentValue = parseInt(quantityInput.value) || 1;
        if (currentValue >= maxQuantity) {
          increaseBtn.disabled = true;
          increaseBtn.style.opacity = '0.5';
          increaseBtn.style.cursor = 'not-allowed';
        } else {
          increaseBtn.disabled = false;
          increaseBtn.style.opacity = '1';
          increaseBtn.style.cursor = 'pointer';
        }
      }

      // 총 가격 계산 함수
      function updateTotalPrice() {
        const quantity = parseInt(quantityInput.value) || 1;
        const total = unitPrice * quantity;
        // 숫자 포맷팅 (천 단위 콤마)
        totalPriceValue.textContent = total.toLocaleString('ko-KR');
        updateIncreaseButton();
      }

      // 수량 감소
      decreaseBtn.addEventListener('click', function() {
        let currentValue = parseInt(quantityInput.value) || 1;
        if (currentValue > 1) {
          quantityInput.value = currentValue - 1;
          updateTotalPrice();
        }
      });

      // 수량 증가 (최대값 제한)
      increaseBtn.addEventListener('click', function() {
        let currentValue = parseInt(quantityInput.value) || 1;
        if (currentValue < maxQuantity) {
          quantityInput.value = currentValue + 1;
          updateTotalPrice();
        } else {
          alert('수량은 보유 중인 카드 수량(' + maxQuantity + '개)을 초과할 수 없습니다.');
        }
      });

      // 수량 입력 필드 직접 입력 처리
      quantityInput.addEventListener('input', function(e) {
        // 숫자가 아닌 문자 제거
        let value = this.value.replace(/[^0-9]/g, '');
        if (value === '' || parseInt(value) < 1) {
          value = '1';
        }
        // 최대값 제한
        if (parseInt(value) > maxQuantity) {
          value = maxQuantity.toString();
          alert('수량은 보유 중인 카드 수량(' + maxQuantity + '개)을 초과할 수 없습니다.');
        }
        this.value = value;
        updateTotalPrice();
      });

      // 수량 입력 필드 포커스 아웃 시 최소값/최대값 확인
      quantityInput.addEventListener('blur', function(e) {
        let value = parseInt(this.value) || 1;
        if (value < 1) {
          this.value = '1';
        } else if (value > maxQuantity) {
          this.value = maxQuantity.toString();
          alert('수량은 보유 중인 카드 수량(' + maxQuantity + '개)을 초과할 수 없습니다.');
        }
        updateTotalPrice();
      });

      // 초기 총 가격 계산 및 버튼 상태 업데이트
      updateTotalPrice();

      // 장바구니 및 구매 기능
      const addToCartBtn = document.getElementById('add-to-cart-btn');
      const buyNowBtn = document.getElementById('buy-now-btn');
      
      // 카드 정보 (Thymeleaf에서 주입)
      const cardInfo = {
        id: /*[[${card.id}]]*/ 0,
        name: /*[[${card.name}]]*/ '',
        imageUrl: /*[[${card.imageUrl}]]*/ '',
        unitPrice: unitPrice,
        maxQuantity: maxQuantity
      };

      // 장바구니에 추가 (백엔드 API 호출)
      if (addToCartBtn) {
        addToCartBtn.addEventListener('click', async function() {
          const quantity = parseInt(quantityInput.value) || 1;
          
          if (unitPrice === 0) {
            alert('판매 가격이 설정되지 않은 상품입니다.');
            return;
          }

          // 로딩 상태
          const originalText = addToCartBtn.textContent;
          addToCartBtn.disabled = true;
          addToCartBtn.textContent = '추가 중...';

          try {
            const response = await fetch('/api/cart/items', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                cardId: cardInfo.id,
                quantity: quantity
              })
            });

            const data = await response.json();

            if (response.ok) {
              // 성공 메시지 표시
              addToCartBtn.textContent = '✓ 추가 완료!';
              addToCartBtn.style.backgroundColor = '#059669';
              setTimeout(() => {
                addToCartBtn.textContent = originalText;
                addToCartBtn.style.backgroundColor = '#10b981';
                addToCartBtn.disabled = false;
              }, 2000);

              // 장바구니 카운트 업데이트 (있는 경우)
              updateCartBadge();

              // 장바구니 이동 확인 모달 표시
              showCartConfirmModal();
            } else {
              // 에러 메시지 표시
              alert(data.message || '장바구니 추가에 실패했습니다.');
              addToCartBtn.textContent = originalText;
              addToCartBtn.disabled = false;
            }
          } catch (error) {
            console.error('장바구니 추가 오류:', error);
            alert('장바구니 추가 중 오류가 발생했습니다. 로그인 상태를 확인해주세요.');
            addToCartBtn.textContent = originalText;
            addToCartBtn.disabled = false;
          }
        });
      }

      // 바로 구매 (장바구니에 추가 후 주문서 페이지로 이동)
      if (buyNowBtn) {
        buyNowBtn.addEventListener('click', async function() {
          const quantity = parseInt(quantityInput.value) || 1;
          
          if (unitPrice === 0) {
            alert('판매 가격이 설정되지 않은 상품입니다.');
            return;
          }

          // 로딩 상태
          const originalText = buyNowBtn.textContent;
          buyNowBtn.disabled = true;
          buyNowBtn.textContent = '처리 중...';

          try {
            // CSRF 토큰 가져오기
            const csrfTokenElement = document.querySelector('meta[name="_csrf"]');
            const csrfToken = csrfTokenElement ? csrfTokenElement.content : '';
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content || 'X-CSRF-TOKEN';

            // 장바구니에 추가
            const headers = {
              'Content-Type': 'application/json'
            };
            
            if (csrfToken) {
              headers[csrfHeader] = csrfToken;
            }

            const response = await fetch('/api/cart/items', {
              method: 'POST',
              headers: headers,
              body: JSON.stringify({
                cardId: cardInfo.id,
                quantity: quantity
              })
            });

            const data = await response.json();

            if (response.ok) {
              // 주문서 페이지로 이동
              window.location.href = '/checkout';
            } else {
              // 에러 메시지 표시
              alert(data.message || '장바구니 추가에 실패했습니다.');
              buyNowBtn.textContent = originalText;
              buyNowBtn.disabled = false;
            }
          } catch (error) {
            console.error('바로 구매 오류:', error);
            alert('처리 중 오류가 발생했습니다. 로그인 상태를 확인해주세요.');
            buyNowBtn.textContent = originalText;
            buyNowBtn.disabled = false;
          }
        });
      }

      // 장바구니 뱃지 업데이트 (옵션)
      async function updateCartBadge() {
        try {
          const response = await fetch('/api/cart');
          if (response.ok) {
            const cart = await response.json();
            const totalItems = cart.totalItems || 0;
            // 헤더나 다른 곳에 장바구니 아이템 수를 표시할 수 있음
            console.log('장바구니 아이템 수:', totalItems);
          }
        } catch (error) {
          console.error('장바구니 조회 실패:', error);
        }
      }

      // 모바일 대응 - 버튼 스타일
      if (isMobile) {
        const buttons = document.querySelectorAll('#add-to-cart-btn, #buy-now-btn');
        buttons.forEach(btn => {
          if (btn) {
            btn.style.padding = '10px 12px';
            btn.style.fontSize = '0.9em';
          }
        });
      }

      // 차트 생성
      if (historyData && historyData.length > 0) {
          const ctx = document.getElementById('priceChart').getContext('2d');

          // 데이터 가공
          const labels = historyData.map(h => h.date ? h.date.toString() : '');
          const dataPoints = historyData.map(h => h.price ? parseFloat(h.price) : 0);

          new Chart(ctx, {
              type: 'line',
              data: {
                  labels: labels,
                  datasets: [{
                      label: 'Price History (' + /*[[${card.currency}]]*/ 'USD' + ')',
                      data: dataPoints,
                      borderColor: '#d97706',
                      backgroundColor: 'rgba(217, 119, 6, 0.1)',
                      borderWidth: 2,
                      tension: 0.3, // 곡선 부드럽게
                      fill: true
                  }]
              },
              options: {
                  responsive: true,
                  maintainAspectRatio: false,
                  plugins: {
                      legend: { display: false } // 범례 숨김
                  },
                  scales: {
                      y: { beginAtZero: false } // 가격변동폭을 잘 보여주기 위해 0부터 시작 안 함
                  }
              }
          });
      }

      // 장바구니 이동 확인 모달 제어
      const cartConfirmModal = document.getElementById('cart-confirm-modal');
      const cartConfirmYes = document.getElementById('cart-confirm-yes');
      const cartConfirmNo = document.getElementById('cart-confirm-no');

      function showCartConfirmModal() {
        if (cartConfirmModal) {
          cartConfirmModal.classList.add('show');
        }
      }

      function hideCartConfirmModal() {
        if (cartConfirmModal) {
          cartConfirmModal.classList.remove('show');
        }
      }

      // 예, 이동하기 버튼
      if (cartConfirmYes) {
        cartConfirmYes.addEventListener('click', function() {
          hideCartConfirmModal();
          // 장바구니 페이지로 이동 (페이지가 없으면 일단 /cart로 설정)
          window.location.href = '/cart';
        });
      }

      // 아니오 버튼
      if (cartConfirmNo) {
        cartConfirmNo.addEventListener('click', function() {
          hideCartConfirmModal();
        });
      }

      // 모달 배경 클릭 시 닫기
      if (cartConfirmModal) {
        cartConfirmModal.addEventListener('click', function(e) {
          if (e.target === cartConfirmModal) {
            hideCartConfirmModal();
          }
        });
      }

      // ESC 키로 모달 닫기
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && cartConfirmModal && cartConfirmModal.classList.contains('show')) {
          hideCartConfirmModal();
        }
      });

    </script>
  </body>
</html>
