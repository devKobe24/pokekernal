<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${card.name} + ' - PokeKernel'">Card Detail</title>
    <link rel="stylesheet" href="/css/card-list.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --card-width: 400px;
        --card-height: 560px;
        --card-radius: 16px;
      }

      body {
        perspective: 1000px; /* 3D 공간감 필수 설정 */
        padding: 0;
        margin: 0;
      }

      .detail-container {
        display: flex;
        gap: 40px;
        max-width: 1000px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      
      /* 모바일 대응 */
      @media (max-width: 768px) {
        :root {
          --card-width: min(90vw, 350px);
          --card-height: calc(var(--card-width) * 1.4);
          --rotation-range: 12deg; /* 모바일에서는 작은 각도 */
        }
        
        body {
          padding: 10px;
        }
        
        .detail-container {
          flex-direction: column;
          gap: 20px;
          margin: 20px auto;
          padding: 20px;
        }
        
        .card-container {
          margin: 0 auto;
        }
        
        .back-btn {
          font-size: 0.9em;
          margin-bottom: 15px;
        }
        
        .detail-info h1 {
          font-size: 1.5em;
        }
        
        .chart-container {
          height: 250px;
        }
        
        /* 모바일 성능 최적화 */
        .card {
          will-change: transform;
          transform: translateZ(0); /* GPU 가속 */
        }
        
        .card-shine {
          opacity: 0.6 !important; /* 모바일에서는 더 약한 효과 */
        }
      }

      /* 카드 컨테이너 */
      .card-container {
        width: var(--card-width);
        height: var(--card-height);
        position: relative;
        z-index: 10;
      }

      .card {
        width: 100%;
        height: 100%;
        border-radius: var(--card-radius);
        position: relative;
        transition: transform 0.1s ease-out; /* 부드러운 움직임 */
        transform-style: preserve-3d;
        will-change: transform;
        box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
      }

      /* 1. 기본 이미지 레이어 */
      .card-face {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0; left: 0;
        border-radius: var(--card-radius);
        overflow: hidden;
        background-color: #1a1a1a;
        background-size: cover;
        background-position: center;
      }

      /* 2. 홀로그램(Shine) 레이어 - 무지개/황금빛 반사 */
      .card-shine {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: var(--card-radius);
        mix-blend-mode: color-dodge; /* 색상 닷지: 빛나는 효과의 핵심 */
        pointer-events: none;
        
        /* 홀로그램 그라데이션 텍스처 */
        background-image: linear-gradient(
          115deg,
          transparent 0%,
          rgba(255, 215, 0, 0.1) 30%, /* 옅은 금색 */
          rgba(255, 255, 255, 0.6) 45%, /* 강한 하이라이트 */
          rgba(255, 215, 0, 0.2) 55%,
          transparent 80%
        );
        
        opacity: 0; /* 평소에는 숨김 */
        transition: opacity 0.3s;
        background-size: 300% 300%; /* 배경을 크게 해서 이동시킴 */
      }

      /* 3. 표면 반사(Glare) 레이어 - 유리 같은 질감 */
      .card-glare {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: var(--card-radius);
        mix-blend-mode: overlay; /* 오버레이로 자연스러운 합성 */
        pointer-events: none;
        
        background-image: radial-gradient(
          farthest-corner circle at var(--mx) var(--my),
          rgba(255, 255, 255, 0.8) 10%,
          rgba(255, 255, 255, 0.65) 20%,
          rgba(0, 0, 0, 0.5) 90%
        );
        
        opacity: 0;
        transition: opacity 0.3s;
      }

      /* 호버 시 효과 활성화 */
      .card-container:hover .card-shine,
      .card-container:hover .card-glare {
        opacity: 1;
      }

      .detail-info {
        flex: 1;
      }
      .chart-container {
        margin-top: 30px;
        height: 300px;
      }
      .back-btn {
        display: inline-block;
        margin-bottom: 20px;
        text-decoration: none;
        color: #666;
        font-weight: bold;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
      }
      .btn-primary {
        background-color: #4338ca;
        color: white;
      }
      .btn-primary:hover {
        background-color: #3730a3;
      }
    </style>
  </head>
  <body>
    <div style="max-width: 1000px; margin: 0 auto">
      <a href="/cards" class="back-btn">← Back to List</a>
    </div>

    <div class="detail-container">
      <div class="card-container" id="cardContainer">
        <div class="card" id="card">
          <div class="card-face" id="cardFace"></div>
          <div class="card-shine"></div>
          <div class="card-glare"></div>
        </div>
      </div>

      <div class="detail-info">
        <h1 th:text="${card.name}">Card Name</h1>
        <p
          style="color: #666; font-size: 1.1em"
          th:text="${card.setName} + ' | ' + ${card.rarity}"
        >
          Set | Rarity
        </p>

        <div style="margin-top: 15px; padding: 15px; background-color: #f9fafb; border-radius: 8px; border-left: 4px solid #4338ca;">
          <div th:if="${card.cardCondition != null}" style="margin-bottom: 8px;">
            <div style="font-weight: bold; color: #4338ca; margin-bottom: 4px;">카드 상태 (Condition):</div>
            <div style="margin-left: 8px;">
              <span style="font-weight: 600;" th:text="${card.cardCondition}">MINT</span>
              <span th:if="${card.cardConditionDesc != null}" style="color: #666; margin-left: 8px;" th:text="'(' + ${card.cardConditionDesc} + ')'">(미개봉/신품)</span>
            </div>
          </div>
          <div th:if="${card.collectionStatus != null}">
            <div style="font-weight: bold; color: #4338ca; margin-bottom: 4px;">컬렉션 상태 (Collection Status):</div>
            <div style="margin-left: 8px;">
              <span style="font-weight: 600;" th:text="${card.collectionStatus}">OWNED</span>
              <span th:if="${card.collectionStatusDesc != null}" style="color: #666; margin-left: 8px;" th:text="'(' + ${card.collectionStatusDesc} + ')'">(보유중)</span>
            </div>
          </div>
          <div th:if="${card.cardCondition == null and card.collectionStatus == null}" style="color: #999; font-style: italic;">
            상태 정보가 없습니다.
          </div>
        </div>

        <h2 style="color: #d97706; margin-top: 20px">
          <span th:text="${card.currency}">$</span>
          <span th:text="${card.currentPrice}">12.50</span>
        </h2>

        <div th:if="${card.salePrice != null}" style="margin-top: 15px; padding: 15px; background-color: #f0f9ff; border-radius: 8px; border-left: 4px solid #4338ca;">
          <div style="font-size: 0.9em; color: #666; margin-bottom: 5px;">희망 판매 가격</div>
          <div style="font-size: 1.3em; font-weight: bold; color: #4338ca;">
            ₩<span th:text="${#numbers.formatInteger(card.salePrice, 0, 'COMMA')}">50,000</span>
          </div>
        </div>

        <a
          href="https://www.instagram.com/pokekenel?igsh=MTRuY3B6MGxwanJ0cw%3D%3D&utm_source=qr"
          class="btn btn-primary"
          style="margin-top: 15px"
          target="_blank"
          rel="noopener noreferrer"
        >
          + Instagram
        </a>

        <div class="chart-container">
          <canvas id="priceChart"></canvas>
        </div>

        <div
          th:if="${#lists.isEmpty(card.priceHistory)}"
          style="color: #999; margin-top: 20px; text-align: center"
        >
          <p>⚠️ 시세 히스토리 데이터가 충분하지 않습니다.</p>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      /* Thymeleaf 변수를 JS 변수로 주입 */
      const historyData = /*[[${card.priceHistory}]]*/ [];

      // 카드 이미지 URL 설정
      const cardImageUrl = /*[[${card.imageUrl != null and !card.imageUrl.isEmpty() ? card.imageUrl : '/images/pokemon-card.png'}]]*/ '/images/pokemon-card.png';
      const cardFace = document.getElementById('cardFace');
      if (cardFace) {
        cardFace.style.backgroundImage = `url('${cardImageUrl}')`;
        // 이미지 로드 실패 시 fallback
        const img = new Image();
        img.onerror = function() {
          cardFace.style.backgroundImage = "url('/images/pokemon-card.png')";
        };
        img.src = cardImageUrl;
      }

      // 홀로그램 효과 JavaScript
      const container = document.getElementById('cardContainer');
      const card = document.getElementById('card');
      const shine = document.querySelector('.card-shine');
      const glare = document.querySelector('.card-glare');

      // 움직임 강도 설정 (모바일에서는 작은 각도)
      const isMobile = window.innerWidth <= 768;
      const ROTATION_RANGE = isMobile ? 12 : 18; // 모바일에서는 작은 각도

      // 카드 효과 업데이트 함수 (공통)
      function updateCardEffect(x, y, rect) {
        const w = rect.width;
        const h = rect.height;
        
        const px = Math.abs(x / w * 100);
        const py = Math.abs(y / h * 100);
        
        // 회전 각도 계산
        const rotateY = ((x - w/2) / (w/2)) * ROTATION_RANGE;
        const rotateX = ((y - h/2) / (h/2)) * -ROTATION_RANGE;

        // 1. 카드 3D 회전 적용
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

        // 2. 홀로그램(Shine) 이동
        shine.style.backgroundPosition = `${50 + (x/w * 50)}% ${50 + (y/h * 50)}%`;

        // 3. 반사광(Glare) 위치 업데이트
        glare.style.setProperty('--mx', `${px}%`);
        glare.style.setProperty('--my', `${py}%`);
      }

      function resetCardEffect() {
        card.style.transform = 'rotateX(0) rotateY(0)';
        shine.style.opacity = '0';
        glare.style.opacity = '0';
      }

      function activateCardEffect() {
        shine.style.opacity = isMobile ? '0.6' : '0.8';
        glare.style.opacity = '1';
      }

      if (container && card && shine && glare) {
        // 마우스 이벤트 (데스크톱)
        container.addEventListener('mousemove', (e) => {
          const rect = container.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          updateCardEffect(x, y, rect);
        });

        container.addEventListener('mouseleave', resetCardEffect);
        container.addEventListener('mouseenter', activateCardEffect);

        // 터치 이벤트 (모바일)
        let isTouching = false;
        
        container.addEventListener('touchstart', (e) => {
          e.preventDefault(); // 스크롤 방지
          isTouching = true;
          activateCardEffect();
          
          const rect = container.getBoundingClientRect();
          const touch = e.touches[0];
          const x = touch.clientX - rect.left;
          const y = touch.clientY - rect.top;
          updateCardEffect(x, y, rect);
        }, { passive: false });

        container.addEventListener('touchmove', (e) => {
          if (!isTouching) return;
          e.preventDefault(); // 스크롤 방지
          
          const rect = container.getBoundingClientRect();
          const touch = e.touches[0];
          const x = touch.clientX - rect.left;
          const y = touch.clientY - rect.top;
          updateCardEffect(x, y, rect);
        }, { passive: false });

        container.addEventListener('touchend', () => {
          isTouching = false;
          resetCardEffect();
        });

        container.addEventListener('touchcancel', () => {
          isTouching = false;
          resetCardEffect();
        });
      }

      // 차트 생성
      if (historyData && historyData.length > 0) {
          const ctx = document.getElementById('priceChart').getContext('2d');

          // 데이터 가공
          const labels = historyData.map(h => h.date ? h.date.toString() : '');
          const dataPoints = historyData.map(h => h.price ? parseFloat(h.price) : 0);

          new Chart(ctx, {
              type: 'line',
              data: {
                  labels: labels,
                  datasets: [{
                      label: 'Price History (' + /*[[${card.currency}]]*/ 'USD' + ')',
                      data: dataPoints,
                      borderColor: '#d97706',
                      backgroundColor: 'rgba(217, 119, 6, 0.1)',
                      borderWidth: 2,
                      tension: 0.3, // 곡선 부드럽게
                      fill: true
                  }]
              },
              options: {
                  responsive: true,
                  maintainAspectRatio: false,
                  plugins: {
                      legend: { display: false } // 범례 숨김
                  },
                  scales: {
                      y: { beginAtZero: false } // 가격변동폭을 잘 보여주기 위해 0부터 시작 안 함
                  }
              }
          });
      }

    </script>
  </body>
</html>
