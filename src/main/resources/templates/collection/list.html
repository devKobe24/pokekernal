<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>My Collection - PokeKernel</title>
    <link rel="stylesheet" href="/css/card-list.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      .table-container {
        max-width: 1200px;
        margin: 40px auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px;
      }
      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }
      th {
        background-color: #f8f9fa;
        font-weight: 600;
        color: #444;
      }
      tr:hover {
        background-color: #fcfcfc;
      }
      .thumb {
        width: 50px;
        height: 70px;
        object-fit: contain;
        border-radius: 4px;
        background: #eee;
      }
      
      /* 모바일 대응 - 태블릿 */
      @media (max-width: 1024px) {
        .table-container {
          margin: 30px auto;
        }
        
        table {
          font-size: 0.95em;
        }
      }
      
      /* 모바일 대응 - 스마트폰 */
      @media (max-width: 768px) {
        body {
          padding: 10px;
          font-size: 15px;
        }
        
        .table-container {
          margin: 20px auto;
          border-radius: 8px;
          overflow-x: auto;
          -webkit-overflow-scrolling: touch; /* iOS 부드러운 스크롤 */
        }
        
        table {
          min-width: 700px; /* 최소 너비 유지하여 가로 스크롤 가능 */
        }
        
        .summary-card {
          flex-direction: column;
          gap: 15px;
          padding: 15px;
        }
        
        .summary-item {
          width: 100%;
        }
        
        div[style*="max-width: 1200px"] {
          flex-direction: column;
          gap: 10px;
          align-items: flex-start !important;
          padding: 0 10px;
        }
        
        .back-btn {
          font-size: 0.9em;
          min-height: 44px;
          padding: 12px 20px;
          width: 100%;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        
        h2 {
          font-size: 1.2em;
        }
        
        th, td {
          padding: 12px 8px;
          font-size: 0.85em;
        }
        
        th {
          font-size: 0.9em;
        }
        
        .thumb {
          width: 45px;
          height: 63px;
        }
        
        .condition-badge {
          font-size: 0.75em;
          padding: 3px 6px;
        }
      }
      
      /* 모바일 대응 - 작은 스마트폰 */
      @media (max-width: 480px) {
        body {
          padding: 8px;
          font-size: 14px;
        }
        
        .table-container {
          margin: 15px auto;
        }
        
        h2 {
          font-size: 1.1em;
        }
        
        th, td {
          padding: 10px 6px;
          font-size: 0.8em;
        }
        
        .thumb {
          width: 40px;
          height: 56px;
        }
      }
      .gain {
        color: #16a34a;
        font-weight: bold;
      } /* 수익 (초록) */
      .loss {
        color: #dc2626;
        font-weight: bold;
      } /* 손실 (빨강) */
      .condition-badge {
        background: #eef2ff;
        color: #4338ca;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8em;
      }
      /* 요약 카드 스타일 */
      .summary-card {
        display: flex;
        justify-content: space-around;
        background: #fff;
        padding: 20px;
        margin: 20px auto;
        max-width: 1200px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }
      .summary-item {
        text-align: center;
      }
      .summary-label {
        display: block;
        color: #666;
        font-size: 0.9em;
        margin-bottom: 5px;
      }
      .summary-value {
        font-size: 1.5em;
        font-weight: bold;
        color: #333;
      }
      .summary-gain {
        color: #16a34a;
      }
      .summary-loss {
        color: #dc2626;
      }
      /* 헤더 스타일 */
      header {
        position: relative;
        margin-bottom: 30px;
      }
      
      .header-actions {
        position: absolute;
        top: 0;
        right: 0;
        display: flex;
        gap: 8px;
        padding: 10px;
      }
      
      /* 모바일 대응 */
      @media (max-width: 768px) {
        header {
          padding-top: 60px;
        }
        .header-actions {
          position: fixed !important;
          top: 0;
          right: 0;
          left: 0;
          background: white;
          padding: 8px !important;
          gap: 4px !important;
          z-index: 9999;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header-actions button,
        .header-actions a {
          padding: 8px 10px !important;
          font-size: 0.8em !important;
          white-space: nowrap;
        }
      }
    </style>
  </head>
  <body>
    <header style="position: relative">
      <div class="header-actions">
        <!-- 로그인 상태에 따라 다른 버튼 표시 -->
        <div th:if="${!isAuthenticated}" style="display: flex; gap: 8px;">
          <a
            href="/login"
            style="
              padding: 10px 16px;
              background-color: #4338ca;
              color: white;
              text-decoration: none;
              border: none;
              border-radius: 8px;
              font-weight: bold;
              transition: background-color 0.3s;
              cursor: pointer;
              z-index: 1000;
              display: inline-block;
            "
            onmouseover="this.style.backgroundColor='#3730a3';"
            onmouseout="this.style.backgroundColor='#4338ca';"
          >로그인</a>
          <a
            href="/register"
            style="
              padding: 10px 16px;
              background-color: #10b981;
              color: white;
              text-decoration: none;
              border-radius: 8px;
              font-weight: bold;
              transition: background-color 0.3s;
              z-index: 1000;
            "
            >회원 가입</a
          >
        </div>
        <div th:if="${isAuthenticated}" style="display: flex; gap: 8px; align-items: center;">
          <span style="color: #666; font-size: 0.9em; margin-right: 8px;">
            <span th:text="${username}">사용자</span>님
          </span>
          <form th:action="@{/admin/logout}" method="post" style="margin: 0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button
              type="submit"
              style="
                padding: 10px 16px;
                background-color: #ef4444;
                color: white;
                text-decoration: none;
                border: none;
                border-radius: 8px;
                font-weight: bold;
                transition: background-color 0.3s;
                cursor: pointer;
              "
            >로그아웃</button>
          </form>
        </div>
      </div>
    </header>
    
    <div
      style="
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <a href="/cards" class="back-btn">← Card Market</a>
      <h2>My Inventory</h2>
    </div>

    <div class="summary-card">
      <div class="summary-item">
        <span class="summary-label">Total Cost</span>
        <span class="summary-value" th:text="${summary.totalPurchasePrice}"
          >€ 0.00</span
        >
      </div>
      <div class="summary-item">
        <span class="summary-label">Current Value</span>
        <span class="summary-value" th:text="${summary.totalCurrentValue}"
          >€ 0.00</span
        >
      </div>
      <div class="summary-item">
        <span class="summary-label">Total Profit</span>
        <span
          class="summary-value"
          th:classappend="${summary.isGain} ? 'summary-gain' : 'summary-loss'"
          th:text="${summary.totalProfit}"
          >+ € 0.00</span
        >
      </div>
      <div class="summary-item">
        <span class="summary-label">Return</span>
        <span
          class="summary-value"
          th:classappend="${summary.isGain} ? 'summary-gain' : 'summary-loss'"
          th:text="${summary.totalProfitRate}"
          >+ 0.00%</span
        >
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Condition</th>
            <th>Purchase Price</th>
            <th>Market Price</th>
            <th>Profit/Loss</th>
            <th>Memo</th>
          </tr>
        </thead>
        <tbody>
          <tr
            th:each="item : ${collection}"
            th:onclick="|location.href='@{/cards/{id}(id=${item.cardId})}'|"
            style="cursor: pointer"
          >
            <td><img th:src="${item.imageUrl}" class="thumb" /></td>
            <td th:text="${item.cardName}">Pikachu</td>
            <td>
              <span class="condition-badge" th:text="${item.condition}"
                >NEAR_MINT</span
              >
            </td>
            <td th:text="${item.purchasePrice}">€ 10.00</td>
            <td th:text="${item.currentPrice}" style="font-weight: bold">
              € 12.00
            </td>
            <td>
              <div th:class="${item.isGain} ? 'gain' : 'loss'">
                <span th:text="${item.profitAmount}">+ € 2.00</span>
                <br />
                <small th:text="${item.profitRate}">(+20%)</small>
              </div>
            </td>
            <td th:text="${item.memo}" style="color: #888; font-size: 0.9em">
              직거래
            </td>
          </tr>

          <tr th:if="${collection.isEmpty()}">
            <td
              colspan="7"
              style="text-align: center; padding: 50px; color: #888"
            >
              아직 수집한 카드가 없습니다.
              <a href="/cards" style="color: #4338ca">카드를 찾아보세요!</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
