spring:
  application:
    name: pokekernel-test

  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:test_db;MODE=MySQL;DB_CLOSE_DELAY=1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false

  # 테스트 환경에서는 AWS Secrets Manager 사용 안 함
  cloud:
    aws:
      secretsmanager:
        enabled: false
      region:
        static: us-east-1  # 더미 리전 설정 (초기화 방지)

logging:
  level:
    root: INFO
    com.kobe.pokekernle: DEBUG

